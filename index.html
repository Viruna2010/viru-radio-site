<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRU FM PRO | OFFICIAL DASHBOARD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .neon-border { box-shadow: 0 0 15px rgba(59, 130, 246, 0.3); border: 1px solid rgba(59, 130, 246, 0.2); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 lg:p-8">

    <div class="w-full max-w-6xl space-y-6">
        <header class="glass p-6 rounded-[2.5rem] flex justify-between items-center neon-border">
            <div>
                <h1 class="text-3xl font-black text-blue-500 italic tracking-tighter uppercase">Viru FM Pro</h1>
                <p class="text-[9px] tracking-[0.4em] font-bold text-slate-500 uppercase">Custom Community Stream</p>
            </div>
            <div class="flex items-center gap-3">
                <div class="h-2 w-2 bg-emerald-500 rounded-full animate-pulse"></div>
                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Global Live</span>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-8 space-y-6">
                <div class="glass p-4 rounded-[2.5rem] shadow-2xl overflow-hidden">
                    <div class="relative pt-[56.25%] rounded-[1.8rem] overflow-hidden bg-black shadow-inner">
                        <div id="player" class="absolute top-0 left-0 w-full h-full pointer-events-none"></div>
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent pointer-events-none"></div>
                    </div>
                    
                    <div class="p-6 flex flex-col md:flex-row items-center gap-6">
                        <div class="flex gap-3 w-full md:w-auto">
                            <button onclick="playAudio()" class="flex-1 bg-blue-600 hover:bg-blue-700 px-8 py-4 rounded-2xl font-black uppercase text-xs transition-all transform active:scale-95 shadow-lg shadow-blue-600/20">Play</button>
                            <button onclick="pauseAudio()" class="flex-1 bg-slate-800 hover:bg-slate-700 px-8 py-4 rounded-2xl font-black uppercase text-xs transition-all transform active:scale-95">Pause</button>
                        </div>
                        <div class="flex-1 w-full space-y-2">
                            <div class="flex justify-between text-[10px] font-bold text-slate-500 uppercase tracking-widest px-1">
                                <span>Master Volume</span>
                                <span id="vol-txt" class="text-blue-500 font-black">100%</span>
                            </div>
                            <input type="range" id="volume-slider" min="0" max="100" value="100" class="w-full h-1.5 bg-slate-800 rounded-lg appearance-none cursor-pointer accent-blue-500">
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-4 h-full">
                <div class="glass p-4 rounded-[2.5rem] flex flex-col h-[600px] lg:h-full border border-white/5 shadow-2xl">
                    <div class="flex items-center justify-between mb-4 px-3">
                        <h4 class="text-xs font-black uppercase tracking-widest text-slate-400">Viru Chat Room</h4>
                        <span class="text-[9px] bg-blue-500/10 text-blue-400 px-2 py-0.5 rounded-full font-bold">PUBLIC</span>
                    </div>
                    
                    <div class="flex-1 rounded-[1.8rem] overflow-hidden bg-slate-950/40 border border-white/5 shadow-inner">
                        <iframe 
                            src="https://www3.cbox.ws/box/?boxid=3534575&boxtag=v8p7p7" 
                            width="100%" 
                            height="100%" 
                            allowtransparency="yes" 
                            allow="autoplay" 
                            frameborder="0" 
                            marginheight="0" 
                            marginwidth="0" 
                            scrolling="auto">
                        </iframe>
                    </div>
                    <p class="text-[8px] text-center text-slate-600 mt-4 uppercase font-bold tracking-widest italic">Anonymity Enabled • Respect Others</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        var player;
        const VIDEO_ID = 'VgcjkB8wg8g'; // උඹේ YouTube Video ID එක

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: VIDEO_ID,
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'modestbranding': 1,
                    'rel': 0,
                    'iv_load_policy': 3
                },
                events: { 'onReady': onPlayerReady }
            });
        }

        function onPlayerReady(event) { event.target.playVideo(); }
        function playAudio() { player.playVideo(); }
        function pauseAudio() { player.pauseVideo(); }

        document.getElementById('volume-slider').addEventListener('input', function(e) {
            var vol = e.target.value;
            player.setVolume(vol);
            document.getElementById('vol-txt').innerText = vol + '%';
        });
    </script>
</body>
</html>
