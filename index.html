<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon-blue: #3b82f6; --dark-bg: #020617; }
        body { background-color: var(--dark-bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }
        #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(59, 130, 246, 0.2); border-radius: 1.5rem; }
        .glitch-pro { font-family: 'Orbitron', sans-serif; letter-spacing: 0.1em; text-transform: uppercase; animation: glow 2s ease-in-out infinite alternate; }
        @keyframes glow { from { text-shadow: 0 0 5px #fff, 0 0 10px #3b82f6; } to { text-shadow: 0 0 10px #fff, 0 0 20px #3b82f6; } }
        .live-pulse { animation: breathe 2s ease-in-out infinite; }
        @keyframes breathe { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        .btn-link:hover { background: rgba(59, 130, 246, 0.1); transform: translateY(-2px); }
    </style>
</head>
<body class="flex flex-col h-screen p-2 md:p-4 overflow-hidden">
    <div id="particles-js"></div>

    <div class="max-w-7xl mx-auto w-full h-full flex flex-col space-y-3">
        <header class="glass p-4 flex flex-col md:flex-row justify-between items-center shadow-xl">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/30">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 010-8.808M12 12m4.889 4.404a5.5 5.5 0 000-8.808M12 12V4M12 12l-4 4m4-4l4 4" />
                        <circle cx="12" cy="12" r="2" stroke-width="2"/>
                    </svg>
                </div>
                <div>
                    <h1 class="text-2xl font-black glitch-pro tracking-tighter">Viru FM <span class="text-blue-500 text-lg">PRO</span></h1>
                    <p class="text-[8px] font-bold text-blue-400 tracking-[0.4em] uppercase">Digital Engine v5.0 Stable</p>
                </div>
            </div>
            <div class="flex gap-3 mt-3 md:mt-0">
                <div class="glass px-5 py-2 text-center min-w-[120px]">
                    <p class="text-[7px] text-slate-500 font-black uppercase tracking-widest">Live Listeners</p>
                    <p id="listener-count" class="text-lg font-black text-blue-400 font-mono">0</p>
                </div>
                <div class="glass px-5 py-2 text-center">
                    <p class="text-[7px] text-slate-500 font-black uppercase tracking-widest">Server Status</p>
                    <p class="text-lg font-black text-emerald-400 uppercase">Secure</p>
                </div>
            </div>
        </header>

        <main class="flex-1 grid grid-cols-1 lg:grid-cols-12 gap-3 overflow-hidden">
            <div class="lg:col-span-8 flex flex-col space-y-3 overflow-hidden">
                <div class="glass p-2 flex-1 flex flex-col relative overflow-hidden">
                    <div class="relative flex-1 rounded-[1.2rem] overflow-hidden bg-black ring-1 ring-white/10 shadow-2xl">
                        <div id="player" class="absolute top-0 left-0 w-full h-full pointer-events-none scale-105"></div>
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
                        <div class="absolute bottom-6 right-6 flex items-center gap-2 bg-black/40 backdrop-blur-md border border-red-600/40 px-3 py-1.5 rounded-full live-pulse">
                            <span class="w-2.5 h-2.5 bg-red-600 rounded-full shadow-[0_0_8px_#dc2626]"></span>
                            <span class="text-red-500 text-[10px] font-black uppercase tracking-[0.2em]">Live On-Air</span>
                        </div>
                    </div>
                    <div class="p-4 flex flex-col md:flex-row gap-4 items-center bg-white/5">
                        <div class="flex gap-2 w-full md:w-auto">
                            <button onclick="playAudio()" class="px-8 py-3 bg-blue-600 hover:bg-blue-500 rounded-xl font-black uppercase text-[10px] tracking-widest transition-all shadow-lg shadow-blue-600/20">Play</button>
                            <button onclick="pauseAudio()" class="px-8 py-3 bg-slate-800 hover:bg-slate-700 rounded-xl font-black uppercase text-[10px] tracking-widest transition-all">Pause</button>
                        </div>
                        <div class="flex-1 w-full space-y-1">
                            <div class="flex justify-between text-[8px] font-black text-slate-500 uppercase">
                                <span>Output Control</span>
                                <span id="vol-txt" class="text-blue-400">100%</span>
                            </div>
                            <input type="range" id="volume-slider" min="0" max="100" value="100" class="w-full h-1 bg-slate-800 rounded-lg appearance-none cursor-pointer accent-blue-500">
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-4 flex flex-col space-y-3 overflow-hidden">
                <div class="glass p-4 border-l-4 border-l-blue-600 shadow-2xl">
                    <div class="flex justify-between items-center mb-3">
                        <div>
                            <h3 class="text-blue-500 font-black text-[7px] uppercase tracking-widest mb-0.5">System Operator</h3>
                            <p class="text-md font-black text-white italic tracking-tighter uppercase">VIRUNA RANDINU</p>
                        </div>
                        <span class="text-[8px] bg-emerald-500/20 text-emerald-400 px-2 py-0.5 rounded border border-emerald-500/30 font-black">ACTIVE</span>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <a href="https://wa.me/94786888371" target="_blank" class="flex items-center justify-center gap-2 py-2 rounded-lg bg-white/5 border border-white/5 transition-all btn-link text-[9px] font-black uppercase tracking-widest">WhatsApp</a>
                        <a href="mailto:viruna.randinu1@gmail.com" class="flex items-center justify-center gap-2 py-2 rounded-lg bg-white/5 border border-white/5 transition-all btn-link text-[9px] font-black uppercase tracking-widest">Gmail</a>
                    </div>
                </div>
                <div class="glass flex-1 flex flex-col overflow-hidden shadow-xl border-t-2 border-t-blue-500/20">
                    <div class="p-3 border-b border-white/5 flex items-center justify-between bg-white/5">
                        <span class="text-[8px] font-black uppercase tracking-widest text-blue-400">Communication Center</span>
                        <div class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-ping"></div>
                    </div>
                    <div class="flex-1 p-1">
                        <iframe src="https://www5.cbox.ws/box/?boxid=960829&boxtag=ytn5a5" width="100%" height="100%" allowtransparency="yes" frameborder="0" marginheight="0" marginwidth="0" scrolling="auto" style="filter: contrast(1.1) brightness(0.95); border-radius: 0.8rem;"></iframe>
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center py-2">
            <p class="text-[8px] font-black uppercase tracking-[0.6em] text-blue-500/80">
                © 2026 VIRU FM DIGITAL ENGINE • ALL RIGHTS RESERVED
            </p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", { "particles": { "number": { "value": 50, "density": { "enable": true, "value_area": 800 } }, "color": { "value": "#3b82f6" }, "shape": { "type": "circle" }, "opacity": { "value": 0.3 }, "size": { "value": 2 }, "line_linked": { "enable": true, "distance": 150, "color": "#3b82f6", "opacity": 0.1, "width": 1 }, "move": { "enable": true, "speed": 1.2 } } });
        var player; 
        function onYouTubeIframeAPIReady() { 
            player = new YT.Player('player', { 
                height: '100%', 
                width: '100%', 
                videoId: '{{VIDEO_ID}}', 
                playerVars: { 'autoplay': 1, 'controls': 0, 'modestbranding': 1, 'mute': 1 }, 
                events: { 'onReady': (e) => e.target.playVideo() } 
            }); 
        }
        function playAudio() { player.playVideo(); player.unMute(); }
        function pauseAudio() { player.pauseVideo(); }
        document.getElementById('volume-slider').addEventListener('input', (e) => { player.setVolume(e.target.value); document.getElementById('vol-txt').innerText = e.target.value + '%'; });
        setInterval(() => { let c = Math.floor(Math.random() * 550) + 700; document.getElementById('listener-count').innerText = c.toLocaleString(); }, 5000);
    </script>
</body>
</html>
