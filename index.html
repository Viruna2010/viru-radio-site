<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRU FM PRO | OFFICIAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">
    <div class="w-full max-w-4xl space-y-6">
        <header class="glass p-6 rounded-3xl text-center">
            <h1 class="text-3xl font-bold text-blue-500 italic">VIRU FM PRO</h1>
            <p class="text-[10px] tracking-widest text-slate-500 uppercase mt-1 text-emerald-400">● System Live & Shielded</p>
        </header>

        <div class="glass p-4 rounded-[2rem] shadow-2xl">
            <div class="relative pt-[56.25%] rounded-2xl overflow-hidden bg-black">
                <div id="player" class="absolute top-0 left-0 w-full h-full"></div>
            </div>
            <div class="flex justify-between p-6">
                <button onclick="playAudio()" class="bg-blue-600 px-10 py-3 rounded-xl font-bold uppercase text-xs">Play</button>
                <button onclick="pauseAudio()" class="bg-slate-800 px-10 py-3 rounded-xl font-bold uppercase text-xs">Pause</button>
            </div>
        </div>

        <div class="glass p-4 rounded-[2rem] h-[450px] overflow-hidden">
            <iframe src="https://www3.cbox.ws/box/?boxid=3534575&boxtag=v8p7p7" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%', width: '100%',
                playerVars: {
                    'listType': 'user_uploads',
                    'list': 'UCp7W9L6Y8D0oD-E5K_09Tnw', // මේ උඹේ Channel ID එක
                    'autoplay': 1, 'controls': 0
                }
            });
        }
        function playAudio() { player.playVideo(); }
        function pauseAudio() { player.pauseVideo(); }
    </script>
</body>
</html>
