<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRU FM | VIRUNA RANDINU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon-blue: #00d2ff; --dark-bg: #020617; }
        
        /* ‚úÖ Smooth Animated Gradient Background (EXCELLENT) */
        body { 
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background: linear-gradient(-45deg, #020617, #0f172a, #1e293b, #020617);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(0, 210, 255, 0.2); border-radius: 1.5rem; }
        
        .header-title { 
            font-family: 'Orbitron', sans-serif; 
            color: #00d2ff; 
            letter-spacing: 0.05em; 
            text-transform: uppercase;
        }

        /* üî¥ Integrated Chat UI Settings */
        #chat-messages { flex: 1; overflow-y: auto; padding: 10px; scrollbar-width: thin; scrollbar-color: #00d2ff transparent; }
        .msg { margin-bottom: 8px; padding: 8px 12px; border-radius: 12px; font-size: 13px; max-width: 85%; }
        .msg-user { background: rgba(0, 210, 255, 0.1); border-left: 3px solid #00d2ff; align-self: flex-start; }
        .msg-admin { background: rgba(16, 185, 129, 0.1); border-left: 3px solid #10b981; align-self: flex-start; }
        .admin-badge { font-size: 8px; background: #10b981; color: white; padding: 1px 4px; border-radius: 4px; margin-left: 5px; text-transform: uppercase; }

        /* Play Button Overlay */
        #play-overlay { position: absolute; inset: 0; z-index: 50; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.5s; border-radius: 1.2rem; }
        .play-circle { width: 80px; height: 80px; background: var(--neon-blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 30px rgba(0, 210, 255, 0.4); }
        
        .live-pulse { animation: breathe 2s ease-in-out infinite; }
        @keyframes breathe { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body class="p-2 md:p-4">

    <div class="max-w-7xl mx-auto w-full h-full flex flex-col space-y-3">
        
        <header class="glass p-4 flex flex-col md:flex-row justify-between items-center shadow-xl">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-cyan-600 rounded-xl flex items-center justify-center shadow-lg shadow-cyan-500/30">
                    <i class="fa-solid fa-music text-2xl text-white"></i>
                </div>
                <div>
                    <h1 class="text-3xl font-bold header-title">Viru FM</h1>
                    <p class="text-[8px] font-bold text-cyan-400 tracking-[0.4em] uppercase">Digital Music Engine Stable</p>
                </div>
            </div>
            <div class="flex gap-3 mt-3 md:mt-0">
                <div class="glass px-5 py-2 text-center min-w-[120px]">
                    <p class="text-[7px] text-slate-500 font-black uppercase tracking-widest">Live Listeners</p>
                    <p id="listener-count" class="text-lg font-black text-cyan-400 font-mono">1,452</p>
                </div>
            </div>
        </header>

        <main class="flex-1 grid grid-cols-1 lg:grid-cols-12 gap-3 overflow-hidden">
            <div class="lg:col-span-8 flex flex-col space-y-3 overflow-hidden">
                <div class="glass p-2 flex-1 flex flex-col relative overflow-hidden">
                    <div class="relative flex-1 rounded-[1.2rem] overflow-hidden bg-black ring-1 ring-white/10 shadow-2xl">
                        
                        <div id="play-overlay" onclick="startRadio()">
                            <div class="play-circle">
                                <i class="fa-solid fa-play text-3xl text-white ml-1"></i>
                            </div>
                            <p class="mt-4 font-bold uppercase tracking-[0.3em] text-cyan-500 animate-pulse">Click to Listen Live</p>
                        </div>

                        <div id="player" class="absolute top-0 left-0 w-full h-full pointer-events-none scale-105"></div>
                        <div class="absolute bottom-6 right-6 flex items-center gap-2 bg-black/40 backdrop-blur-md border border-red-600/40 px-3 py-1.5 rounded-full live-pulse">
                            <span class="w-2.5 h-2.5 bg-red-600 rounded-full shadow-[0_0_8px_#dc2626]"></span>
                            <span class="text-red-500 text-[10px] font-black uppercase tracking-[0.2em]">Live On-Air</span>
                        </div>
                    </div>
                    
                    <div class="p-4 flex flex-col md:flex-row gap-4 items-center bg-white/5">
                        <div class="flex gap-2 w-full md:w-auto">
                            <button onclick="playAudio()" class="px-8 py-3 bg-cyan-600 hover:bg-cyan-500 rounded-xl font-bold uppercase text-[10px] tracking-widest transition-all">Play</button>
                            <button onclick="pauseAudio()" class="px-8 py-3 bg-slate-800 hover:bg-slate-700 rounded-xl font-bold uppercase text-[10px] tracking-widest transition-all">Pause</button>
                        </div>
                        <div class="flex-1 w-full">
                            <input type="range" id="volume-slider" min="0" max="100" value="100" class="w-full h-1 bg-slate-800 rounded-lg appearance-none cursor-pointer accent-cyan-500">
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-4 flex flex-col space-y-3 overflow-hidden">
                <div class="glass flex-1 flex flex-col overflow-hidden shadow-xl">
                    <div class="p-3 border-b border-white/5 bg-white/5 flex justify-between items-center">
                        <span class="text-[8px] font-black uppercase tracking-widest text-cyan-400">Viru Live Chat</span>
                        <div class="w-1.5 h-1.5 bg-cyan-500 rounded-full animate-ping"></div>
                    </div>
                    
                    <div id="chat-messages" class="flex flex-col">
                        <div class="msg msg-admin">
                            <b>Viruna</b><span class="admin-badge">Owner</span><br>
                            ‡∂Ö‡∂Ω‡∑î‡∂≠‡∑ä Viru Chat ‡∂ë‡∂ö‡∂ß ‡∑É‡∑è‡∂Ø‡∂ª‡∂∫‡∑ô‡∂±‡∑ä ‡∂¥‡∑í‡∑Ö‡∑í‡∂ú‡∂±‡∑ä‡∂±‡∑Ä‡∑è! üöÄ
                        </div>
                    </div>

                    <div class="p-3 bg-white/5 border-t border-white/5 flex gap-2">
                        <input type="text" id="chat-input" placeholder="Type a message..." class="flex-1 bg-black/40 border border-white/10 rounded-lg px-3 py-2 text-xs focus:outline-none focus:border-cyan-500">
                        <button onclick="sendMessage()" class="bg-cyan-600 px-3 py-2 rounded-lg text-xs font-bold">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        var player; 
        function onYouTubeIframeAPIReady() { 
            player = new YT.Player('player', { 
                height: '100%', width: '100%', videoId: 'opd7CAQmtzM', 
                playerVars: { 'autoplay': 1, 'controls': 0, 'modestbranding': 1, 'rel': 0 }, 
                events: { 'onReady': (e) => e.target.playVideo() } 
            }); 
        }
        function startRadio() {
            document.getElementById('play-overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('play-overlay').style.visibility = 'hidden', 500);
            player.playVideo();
        }
        function playAudio() { player.playVideo(); }
        function pauseAudio() { player.pauseVideo(); }
        document.getElementById('volume-slider').addEventListener('input', (e) => player.setVolume(e.target.value));

        function sendMessage() {
            const input = document.getElementById('chat-input');
            const chatBox = document.getElementById('chat-messages');
            if(input.value.trim() !== "") {
                chatBox.innerHTML += `<div class="msg msg-user"><b>User</b><br>${input.value}</div>`;
                input.value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        setInterval(() => {
            let c = Math.floor(Math.random() * 50) + 1450;
            document.getElementById('listener-count').innerText = c.toLocaleString();
        }, 5000);
    </script>
</body>
</html>
