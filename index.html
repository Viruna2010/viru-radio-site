<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRU FM | VIRUNA RANDINU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #020617; color: white; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }
        #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(59, 130, 246, 0.2); border-radius: 1.5rem; }
        .neon-text { font-family: 'Orbitron', sans-serif; text-shadow: 0 0 10px #3b82f6; }
        .live-dot { width: 10px; height: 10px; background: #ef4444; border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.5); opacity: 0.5; } 100% { transform: scale(1); opacity: 1; } }
        /* Custom Slider Styling */
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: #3b82f6; cursor: pointer; box-shadow: 0 0 10px #3b82f6; }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div id="particles-js"></div>

    <div class="glass p-8 w-full max-w-4xl shadow-2xl border-t-4 border-blue-600">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="text-4xl font-black neon-text uppercase tracking-tighter">Viru FM <span class="text-blue-500 text-2xl">PRO</span></h1>
                <p class="text-[10px] text-blue-400 font-bold tracking-[0.4em] uppercase">Titanium Digital Engine v25</p>
            </div>
            <div class="text-center md:text-right bg-white/5 p-3 rounded-xl border border-white/5">
                <div class="flex items-center gap-2 justify-center md:justify-end mb-1">
                    <div class="live-dot shadow-[0_0_10px_#ef4444]"></div>
                    <span class="text-red-500 font-black text-xs uppercase tracking-widest">Live On-Air</span>
                </div>
                <p class="text-[10px] text-slate-400 font-bold uppercase">Listeners: <span id="listener-count" class="text-blue-400 font-mono text-sm ml-1">5,200</span></p>
            </div>
        </div>

        <div class="relative aspect-video rounded-2xl overflow-hidden bg-black ring-2 ring-white/5 shadow-2xl mb-8">
            <div id="player" class="absolute top-0 left-0 w-full h-full scale-105 pointer-events-none"></div>
            <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent pointer-events-none"></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-12 gap-8 items-center">
            <div class="md:col-span-5 flex gap-3">
                <button onclick="playAudio()" class="flex-1 py-4 bg-blue-600 hover:bg-blue-500 rounded-xl font-black uppercase text-xs tracking-widest transition-all transform active:scale-95 shadow-lg shadow-blue-600/30">Play Stream</button>
                <button onclick="pauseAudio()" class="flex-1 py-4 bg-slate-800 hover:bg-slate-700 rounded-xl font-black uppercase text-xs tracking-widest transition-all transform active:scale-95">Pause</button>
            </div>
            <div class="md:col-span-7 w-full space-y-3 bg-white/5 p-4 rounded-xl border border-white/5">
                <div class="flex justify-between items-center text-[10px] font-black text-slate-500 uppercase tracking-widest">
                    <span>Master Audio Output</span>
                    <span id="vol-txt" class="text-blue-400 font-mono text-xs">100%</span>
                </div>
                <input type="range" id="volume-slider" min="0" max="100" value="100" class="w-full h-1.5 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-blue-500">
            </div>
        </div>

        <div class="mt-10 pt-5 border-t border-white/10 flex flex-col md:flex-row justify-between items-center gap-4 text-[10px] font-bold text-slate-500 uppercase tracking-widest">
            <div class="flex items-center gap-2">
                <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                <p>System Operator: Viruna Randinu</p>
            </div>
            <p>© 2026 Viru FM Digital • All Rights Reserved</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // --- The Classic Matrix Lines Animation ---
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 90, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#3b82f6" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.4, "random": false },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#3b82f6", "opacity": 0.3, "width": 1 },
                "move": { "enable": true, "speed": 1.5, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "grab" } },
                "modes": { "grab": { "distance": 180, "line_linked": { "opacity": 1 } } }
            },
            "retina_detect": true
        });

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'opd7CAQmtzM', // උඹේ අලුත්ම Video ID එක
                playerVars: { 
                    'autoplay': 1, 
                    'controls': 0, 
                    'modestbranding': 1, 
                    'mute': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'iv_load_policy': 3
                },
                events: {
                    'onReady': (e) => {
                        e.target.playVideo();
                    }
                }
            });
        }

        function playAudio() { 
            player.playVideo(); 
            player.unMute(); 
        }
        function pauseAudio() { 
            player.pauseVideo(); 
        }
        
        document.getElementById('volume-slider').addEventListener('input', (e) => {
            player.setVolume(e.target.value);
            document.getElementById('vol-txt').innerText = e.target.value + '%';
        });

        // Live Listener Simulation based on your 5,200 sub count
        setInterval(() => {
            let count = Math.floor(Math.random() * 150) + 5200;
            document.getElementById('listener-count').innerText = count.toLocaleString();
        }, 5000);
    </script>
</body>
</html>
