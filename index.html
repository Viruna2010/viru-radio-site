<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRU FM | DIGITAL ENGINE PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon-blue: #3b82f6; --dark-bg: #020617; }
        body { 
            background-color: var(--dark-bg); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
            height: 100vh;
        }

        #particles-js {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
            z-index: -1;
        }

        .glass { 
            background: rgba(15, 23, 42, 0.7); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .neon-glow {
            animation: neon-pulse 3s infinite alternate;
        }
        @keyframes neon-pulse {
            0% { border-color: rgba(59, 130, 246, 0.2); box-shadow: 0 0 5px rgba(59, 130, 246, 0.1); }
            100% { border-color: rgba(59, 130, 246, 0.6); box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
        }

        .glitch {
            position: relative;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff, 0.025em 0.04em 0 #fffc00;
            animation: glitch 725ms infinite;
        }
        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff, 0.025em 0.04em 0 #fffc00; }
            15% { text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff, 0.025em 0.04em 0 #fffc00; }
            16% { text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff, -0.05em -0.05em 0 #fffc00; }
            49% { text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff, -0.05em -0.05em 0 #fffc00; }
            50% { text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff, 0 -0.04em 0 #fffc00; }
            99% { text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff, 0 -0.04em 0 #fffc00; }
            100% { text-shadow: -0.05em 0 0 #00fffc, -0.025em -0.04em 0 #fc00ff, -0.04em -0.032em 0 #fffc00; }
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col h-screen p-2 md:p-6 overflow-hidden">
    <div id="particles-js"></div>

    <div class="max-w-7xl mx-auto w-full h-full flex flex-col space-y-4">
        
        <header class="glass rounded-3xl p-5 flex flex-col md:flex-row justify-between items-center neon-glow">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/30">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 010-8.808M12 12m4.889 4.404a5.5 5.5 0 000-8.808M12 12V4M12 12l-4 4m4-4l4 4" />
                        <circle cx="12" cy="12" r="2" stroke-width="2"/>
                    </svg>
                </div>
                <div>
                    <h1 class="text-2xl font-black glitch tracking-tighter">VIRU FM <span class="text-white">PRO</span></h1>
                    <p class="text-[8px] font-bold text-blue-400 uppercase tracking-[0.4em]">Digital Engine Core v3.5 Stable</p>
                </div>
            </div>

            <div class="flex gap-3 mt-3 md:mt-0">
                <div class="glass px-5 py-2 rounded-xl text-center min-w-[120px]">
                    <p class="text-[7px] text-slate-500 font-black uppercase tracking-widest">Live Listeners</p>
                    <p id="listener-count" class="text-lg font-black text-blue-400 font-mono">0</p>
                </div>
                <div class="glass px-5 py-2 rounded-xl text-center border-emerald-500/20">
                    <p class="text-[7px] text-slate-500 font-black uppercase tracking-widest">Server Status</p>
                    <p class="text-lg font-black text-emerald-400 uppercase tracking-tighter">Secure</p>
                </div>
            </div>
        </header>

        <main class="flex-1 grid grid-cols-1 lg:grid-cols-12 gap-4 overflow-hidden">
            
            <div class="lg:col-span-8 flex flex-col space-y-4">
                <div class="glass p-2 rounded-[2rem] flex-1 flex flex-col relative overflow-hidden">
                    <div class="relative flex-1 rounded-[1.5rem] overflow-hidden bg-black ring-1 ring-white/10 shadow-2xl">
                        <div id="player" class="absolute top-0 left-0 w-full h-full pointer-events-none scale-105"></div>
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
                        
                        <div class="absolute bottom-6 right-6 flex items-center gap-2 bg-black/40 backdrop-blur-md border border-red-600/40 px-3 py-1.5 rounded-full shadow-[0_0_15px_rgba(220,38,38,0.2)]">
                            <span class="w-2.5 h-2.5 bg-red-600 rounded-full animate-pulse shadow-[0_0_8px_#dc2626]"></span>
                            <span class="text-red-500 text-[10px] font-black uppercase tracking-[0.2em]">Live On-Air</span>
                        </div>
                    </div>
                    
                    <div class="p-4 flex flex-col md:flex-row gap-4 items-center bg-white/5">
                        <div class="flex gap-2 w-full md:w-auto">
                            <button onclick="playAudio()" class="px-8 py-3 bg-blue-600 hover:bg-blue-500 rounded-xl font-black uppercase text-[10px] tracking-widest transition-all shadow-lg shadow-blue-600/20">Play</button>
                            <button onclick="pauseAudio()" class="px-8 py-3 bg-slate-800 hover:bg-slate-700 rounded-xl font-black uppercase text-[10px] tracking-widest transition-all">Pause</button>
                        </div>
                        <div class="flex-1 w-full space-y-1">
                            <div class="flex justify-between text-[8px] font-black text-slate-500 uppercase">
                                <span>Output Control</span>
                                <span id="vol-txt" class="text-blue-400">100%</span>
                            </div>
                            <input type="range" id="volume-slider" min="0" max="100" value="100" class="w-full h-1 bg-slate-800 rounded-lg appearance-none cursor-pointer accent-blue-500">
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-4 flex flex-col overflow-hidden">
                <div class="glass flex-1 rounded-[2rem] flex flex-col overflow-hidden neon-glow">
                    <div class="p-4 border-b border-white/5 flex justify-between items-center bg-white/5">
                        <span class="text-[9px] font-black uppercase tracking-[0.2em] text-blue-400">Communication Hub</span>
                        <div class="flex gap-1">
                            <div class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-bounce"></div>
                            <div class="w-1.5 h-1.5 bg-blue-400 rounded-full animate-bounce delay-75"></div>
                        </div>
                    </div>
                    <div class="flex-1 p-2">
                        <div class="w-full h-full rounded-[1.2rem] overflow-hidden bg-slate-950/50">
                            <iframe src="https://www5.cbox.ws/box/?boxid=960829&boxtag=ytn5a5" width="100%" height="100%" allowtransparency="yes" frameborder="0" marginheight="0" marginwidth="0" scrolling="auto" style="filter: contrast(1.1) brightness(0.9);"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center py-2">
            <p class="text-[9px] font-bold uppercase tracking-[0.5em] text-slate-500">
                Â© 2026 <span class="text-blue-500 font-black shadow-blue-500/50">VIRU FM DIGITAL ENGINE</span> â€¢ ALL RIGHTS RESERVED
            </p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 50, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#3b82f6" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.3, "random": true },
                "size": { "value": 2, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#3b82f6", "opacity": 0.1, "width": 1 },
                "move": { "enable": true, "speed": 1.2, "direction": "none", "random": true, "out_mode": "out" }
            },
            "interactivity": { "events": { "onhover": { "enable": true, "mode": "grab" } } }
        });

        var player;
        const VIDEO_ID = 'VgcjkB8wg8g';
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%', width: '100%', videoId: VIDEO_ID,
                playerVars: { 'autoplay': 1, 'controls': 0, 'modestbranding': 1, 'rel': 0, 'showinfo': 0, 'iv_load_policy': 3 },
                events: { 'onReady': (e) => e.target.playVideo() }
            });
        }
        function playAudio() { player.playVideo(); }
        function pauseAudio() { player.pauseVideo(); }
        document.getElementById('volume-slider').addEventListener('input', function(e) {
            var vol = e.target.value;
            player.setVolume(vol);
            document.getElementById('vol-txt').innerText = vol + '%';
        });

        // ðŸ“Š Listener Fluctuation (0 - 1250)
        let currentListeners = Math.floor(Math.random() * 300) + 150;
        document.getElementById('listener-count').innerText = currentListeners.toLocaleString();

        setInterval(() => {
            const change = Math.floor(Math.random() * 101) - 45; 
            currentListeners += change;
            if (currentListeners < 0) currentListeners = Math.floor(Math.random() * 12);
            if (currentListeners > 1250) currentListeners = 1215;
            document.getElementById('listener-count').innerText = currentListeners.toLocaleString();
        }, 5000);
    </script>
</body>
</html>
