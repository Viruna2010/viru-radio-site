        @keyframes glow { from { text-shadow: 0 0 5px #fff, 0 0 10px #3b82f6; } to { text-shadow: 0 0 10px #fff, 0 0 20px #3b82f6; } }
        .live-pulse { animation: breathe 2s ease-in-out infinite; }
        @keyframes breathe { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        .btn-link { transition: all 0.3s ease; border: 1px solid rgba(59, 130, 246, 0.2); }

                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>

                            <span class="text-red-500 text-[8px] font-black uppercase tracking-widest">Live On-Air</span>
                        </div>
                    </div>
                    
                    <div class="p-3 flex items-center gap-4">

                            <span class="text-[9px] font-black uppercase tracking-widest text-slate-300">Chat Live</span>
                        </a>

                    </div>

                        <iframe src="https://www5.cbox.ws/box/?boxid=960829&boxtag=ytn5a5" width="100%" height="100%" allowtransparency="yes" frameborder="0" marginheight="0" marginwidth="0" scrolling="auto" style="filter: contrast(1.1) brightness(0.9); border-radius: 0.8rem;"></iframe>

        <footer class="text-center py-1">

    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", { "particles": { "number": { "value": 30 }, "color": { "value": "#3b82f6" }, "opacity": { "value": 0.2 }, "line_linked": { "enable": true, "distance": 150, "color": "#3b82f6", "opacity": 0.1 }, "move": { "enable": true, "speed": 0.8 } } });
        var player; function onYouTubeIframeAPIReady() { player = new YT.Player('player', { height: '100%', width: '100%', videoId: 'VgcjkB8wg8g', playerVars: { 'autoplay': 1, 'controls': 0, 'modestbranding': 1 }, events: { 'onReady': (e) => e.target.playVideo() } }); }
        function playAudio() { player.playVideo(); }
        document.getElementById('volume-slider').addEventListener('input', (e) => { player.setVolume(e.target.value); document.getElementById('vol-txt').innerText = e.target.value + '%'; });
        setInterval(() => { let c = Math.floor(Math.random() * 550) + 700; document.getElementById('listener-count').innerText = c.toLocaleString(); }, 5000);
    </script>
</body>
</html>
