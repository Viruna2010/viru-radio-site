<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRU FM | VIRUNA RANDINU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon-blue: #00d2ff; --dark-bg: #020617; }
        body { background-color: var(--dark-bg); color: white; font-family: 'Inter', sans-serif; }
        #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(0, 210, 255, 0.2); border-radius: 1.5rem; }
        .header-title { font-family: 'Orbitron', sans-serif; color: #00d2ff; letter-spacing: 0.05em; text-transform: uppercase; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 10px; scrollbar-width: thin; scrollbar-color: #00d2ff transparent; }
        .msg { margin-bottom: 8px; padding: 8px 12px; border-radius: 12px; font-size: 13px; max-width: 85%; word-wrap: break-word; }
        .msg-user { background: rgba(0, 210, 255, 0.1); border-left: 3px solid #00d2ff; align-self: flex-start; }
        .msg-me { background: rgba(255, 255, 255, 0.1); border-right: 3px solid #ffffff; align-self: flex-end; text-align: right; }
        #play-overlay { position: absolute; inset: 0; z-index: 50; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; border-radius: 1.2rem; }
        .play-circle { width: 80px; height: 80px; background: var(--neon-blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 30px rgba(0, 210, 255, 0.4); }
        .live-pulse { animation: breathe 2s ease-in-out infinite; }
        @keyframes breathe { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body class="flex flex-col min-h-screen lg:h-screen p-2 md:p-4 overflow-y-auto lg:overflow-hidden">
    <div id="particles-js"></div>
    <div class="max-w-7xl mx-auto w-full h-full flex flex-col space-y-3">
        <header class="glass p-4 flex flex-col md:flex-row justify-between items-center shadow-xl flex-shrink-0">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-cyan-600 rounded-xl flex items-center justify-center">
                    <i class="fa-solid fa-music text-2xl text-white"></i>
                </div>
                <div>
                    <h1 class="text-3xl font-bold header-title">Viru FM</h1>
                    <p class="text-[8px] font-bold text-cyan-400 tracking-[0.4em] uppercase">Digital Music Engine</p>
                </div>
            </div>
            <div class="flex gap-3 mt-3 md:mt-0">
                <div class="glass px-5 py-2 text-center">
                    <p class="text-[7px] text-slate-500 font-black uppercase">Listeners</p>
                    <p id="listener-count" class="text-lg font-black text-cyan-400">1,452</p>
                </div>
                <div class="glass px-5 py-2 text-center">
                    <p class="text-[7px] text-slate-500 font-black uppercase">Status</p>
                    <p class="text-lg font-black text-emerald-400 uppercase">Secure</p>
                </div>
            </div>
        </header>

        <main class="flex-1 grid grid-cols-1 lg:grid-cols-12 gap-3 lg:overflow-hidden">
            <div class="lg:col-span-8 flex flex-col space-y-3">
                <div class="glass p-2 flex-1 flex flex-col relative overflow-hidden min-h-[300px] lg:min-h-0">
                    <div id="play-overlay" onclick="startRadio()">
                        <div class="play-circle"><i class="fa-solid fa-play text-3xl text-white ml-1"></i></div>
                        <p class="mt-4 font-bold tracking-[0.3em] text-cyan-500 animate-pulse uppercase text-xs">Click to Listen Live</p>
                    </div>
                    <div id="player" class="absolute top-0 left-0 w-full h-full pointer-events-none scale-105"></div>
                    <div class="absolute bottom-6 right-6 flex items-center gap-2 bg-black/40 backdrop-blur-md px-3 py-1.5 rounded-full live-pulse">
                        <span class="w-2.5 h-2.5 bg-red-600 rounded-full"></span>
                        <span class="text-red-500 text-[10px] font-black uppercase">Live On-Air</span>
                    </div>
                </div>
                <div class="glass p-4 flex flex-col md:flex-row gap-6 items-center">
                    <button onclick="playAudio()" class="px-8 py-3 bg-cyan-600 rounded-xl font-bold uppercase text-[10px] flex-1">Play</button>
                    <button onclick="pauseAudio()" class="px-8 py-3 bg-slate-800 rounded-xl font-bold uppercase text-[10px] flex-1">Pause</button>
                    <input type="range" id="volume-slider" min="0" max="100" value="100" class="w-full md:w-48 h-1.5 bg-slate-800 rounded-lg appearance-none cursor-pointer">
                </div>
            </div>

            <div class="lg:col-span-4 flex flex-col space-y-3 h-[500px] lg:h-auto">
                <div class="glass flex-1 flex flex-col overflow-hidden">
                    <div class="p-3 border-b border-white/5 bg-white/5 flex justify-between items-center">
                        <span class="text-[8px] font-black uppercase text-cyan-400">Viru Live Chat</span>
                        <button onclick="changeName()" class="text-[7px] text-slate-400 underline uppercase">Change Name</button>
                    </div>
                    <div id="chat-messages" class="flex flex-col"></div>
                    <form onsubmit="sendMessage(event)" class="p-3 bg-white/5 border-t border-white/5 flex gap-2">
                        <input type="text" id="chat-input" placeholder="Type a message..." class="flex-1 bg-black/40 border border-white/10 rounded-lg px-3 py-2 text-xs focus:border-cyan-500 outline-none text-white">
                        <button type="submit" class="bg-cyan-600 px-4 py-2 rounded-lg text-xs font-bold"><i class="fa-solid fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Firebase Config
        const firebaseConfig = {
            databaseURL: "https://viru-radio-chat-default-rtdb.firebaseio.com/" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // One-time Name Selection
        let userName = localStorage.getItem("viru_chat_name");
        if (!userName) {
            userName = prompt("Welcome to Viru FM! Enter your name for chat:");
            if (!userName || userName.trim() === "") {
                userName = "Guest_" + Math.floor(Math.random() * 999);
            }
            localStorage.setItem("viru_chat_name", userName);
        }

        function changeName() {
            let n = prompt("Change your name:");
            if(n) { userName = n; localStorage.setItem("viru_chat_name", n); }
        }

        particlesJS("particles-js", { "particles": { "number": { "value": 40 }, "color": { "value": "#00d2ff" }, "opacity": { "value": 0.3 }, "move": { "enable": true, "speed": 1 } } });
        
        var player; 
        function onYouTubeIframeAPIReady() { 
            player = new YT.Player('player', { 
                height: '100%', width: '100%', 
                videoId: '-e_CmCX_SsE', // අලුත් Live ID එක
                playerVars: { 'autoplay': 1, 'controls': 0, 'modestbranding': 1, 'rel': 0, 'showinfo': 0 },
                events: { 'onReady': (e) => e.target.mute() } 
            }); 
        }

        function startRadio() {
            document.getElementById('play-overlay').style.display = 'none';
            player.unMute();
            player.playVideo();
        }
        function playAudio() { player.playVideo(); }
        function pauseAudio() { player.pauseVideo(); }
        document.getElementById('volume-slider').addEventListener('input', (e) => player.setVolume(e.target.value));

        function sendMessage(e) {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            if(input.value.trim() !== "") {
                db.ref("messages").push().set({
                    name: userName,
                    message: input.value,
                    time: Date.now()
                });
                input.value = "";
            }
        }

        db.ref("messages").limitToLast(25).on("child_added", (snapshot) => {
            const data = snapshot.val();
            const chatBox = document.getElementById('chat-messages');
            const isMe = data.name === userName;
            const msgDiv = document.createElement('div');
            msgDiv.className = `msg ${isMe ? 'msg-me' : 'msg-user'}`;
            msgDiv.innerHTML = `<b class="text-[10px] ${isMe ? 'text-white' : 'text-cyan-400'}">${data.name}</b><br>${data.message}`;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        setInterval(() => {
            let c = Math.floor(Math.random() * 50) + 1400;
            document.getElementById('listener-count').innerText = c.toLocaleString();
        }, 5000);
    </script>
</body>
</html>
