        <div class="grid grid-cols-1 lg:grid-cols-12 gap-5">

                        <div class="absolute bottom-4 right-4 flex items-center gap-2 bg-black/60 backdrop-blur-xl border border-red-500/50 px-4 py-2 rounded-full live-pulse z-10">

                            <span class="text-red-500 text-[10px] font-black uppercase tracking-widest">Live On-Air</span>
                        </div>

                <div class="glass p-6 flex flex-col md:flex-row gap-6 items-center">
                    <div class="flex gap-3">
                        <button onclick="playAudio()" class="px-10 py-4 bg-blue-600 hover:bg-blue-500 rounded-2xl font-black uppercase text-xs tracking-widest transition shadow-lg shadow-blue-600/30">Play Stream</button>

                    </div>
                    <div class="flex-1 w-full space-y-3">

                        <a href="mailto:viruna.randinu1@gmail.com" class="w-full py-3 text-center rounded-xl bg-white/5 border border-white/5 hover:bg-blue-600/20 transition text-xs font-bold uppercase tracking-widest">Email</a>

        <footer class="py-10 text-center text-[9px] font-black uppercase tracking-[0.8em] text-slate-600">VIRU FM DIGITAL ENGINE • 2026 PRO EDITION</footer>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", { "particles": { "number": { "value": 60 }, "color": { "value": "#3b82f6" }, "opacity": { "value": 0.2 }, "move": { "speed": 1 } } });
        
        // --- VERCEL ENVIRONMENT CONFIG ---
        // Vercel එකෙන් NEXT_PUBLIC_VIDEO_ID කියන එක ගන්නවා. නැත්නම් Blank වෙනවා.
        const VIDEO_ID = window.process?.env?.NEXT_PUBLIC_VIDEO_ID || "PASTE_DEFAULT_ID_HERE"; 
        
        var player; 
        function onYouTubeIframeAPIReady() { 
            if(VIDEO_ID === "PASTE_DEFAULT_ID_HERE") {
                console.warn("⚠️ VIDEO_ID not set in Environment Variables!");
            }
            player = new YT.Player('player', { 
                height: '100%', width: '100%', videoId: VIDEO_ID, 
                playerVars: { 'autoplay': 1, 'controls': 0, 'modestbranding': 1, 'mute': 1, 'rel': 0 }, 
                events: { 'onReady': (e) => e.target.playVideo() } 
            }); 
        }
        function playAudio() { player.playVideo(); player.unMute(); }
        function pauseAudio() { player.pauseVideo(); }
        document.getElementById('volume-slider').addEventListener('input', (e) => { 
            player.setVolume(e.target.value); 
            document.getElementById('vol-txt').innerText = e.target.value + '%'; 
        });
        setInterval(() => { 
            let count = Math.floor(Math.random() * 300) + 5200; 
            document.getElementById('listener-count').innerText = count.toLocaleString(); 
        }, 4000);
    </script>
