    <style>
        :root { --neon-blue: #00d2ff; --dark-bg: #020617; }
        body { background-color: var(--dark-bg); color: white; font-family: 'Inter', sans-serif; }
        #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(0, 210, 255, 0.2); border-radius: 1.5rem; }
        .header-title { 
            font-family: 'Orbitron', sans-serif; 
            color: #00d2ff; 
            letter-spacing: 0.05em; 
            text-transform: uppercase;
        }
        #chat-messages { flex: 1; overflow-y: auto; padding: 10px; scrollbar-width: thin; scrollbar-color: #00d2ff transparent; }
        .msg { margin-bottom: 8px; padding: 8px 12px; border-radius: 12px; font-size: 13px; max-width: 85%; }
        .msg-user { background: rgba(0, 210, 255, 0.1); border-left: 3px solid #00d2ff; align-self: flex-start; }
        .msg-admin { background: rgba(16, 185, 129, 0.1); border-left: 3px solid #10b981; align-self: flex-start; }
        
        .admin-badge { font-size: 8px; background: #10b981; color: white; padding: 1px 5px; border-radius: 4px; margin-left: 5px; text-transform: uppercase; font-weight: bold; vertical-align: middle; }
        
        #play-overlay { 
            position: absolute; 
            inset: 0; 
            z-index: 50; 
            background: rgba(0,0,0,0.95); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            transition: 0.5s; 
            border-radius: 1.2rem; 
        }
        .play-circle { 
            width: 80px; 
            height: 80px; 
            background: var(--neon-blue); 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.4); 
        }
        .live-pulse { animation: breathe 2s ease-in-out infinite; }
        @keyframes breathe { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        #volume-slider {
            -webkit-appearance: none;
            width: 100%; height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px; outline: none;
        }
        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px; height: 18px;
            background: #00d2ff;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 10px #00d2ff;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen lg:h-screen p-2 md:p-4 overflow-y-auto lg:overflow-hidden">
    <div id="particles-js"></div>
    <div class="max-w-7xl mx-auto w-full h-full flex flex-col space-y-3">
        <header class="glass p-4 flex flex-col md:flex-row justify-between items-center shadow-xl flex-shrink-0">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-cyan-600 rounded-xl flex items-center justify-center shadow-lg shadow-cyan-500/30">
                    <i class="fa-solid fa-music text-2xl text-white"></i>
                </div>
                <div>
                    <h1 class="text-3xl font-bold header-title">Viru FM</h1>
                    <p class="text-[8px] font-bold text-cyan-400 tracking-[0.4em] uppercase">Digital Music Engine Stable</p>
                </div>
            </div>
            <div class="flex gap-3 mt-3 md:mt-0">
                <div class="glass px-5 py-2 text-center min-w-[120px]">
                    <p class="text-[7px] text-slate-500 font-black uppercase tracking-widest">Live Listeners</p>
                    <p id="listener-count" class="text-lg font-black text-cyan-400 font-mono">1,452</p>
                </div>
                <div class="glass px-5 py-2 text-center">
                    <p class="text-[7px] text-slate-500 font-black uppercase tracking-widest">Server Status</p>
                    <p class="text-lg font-black text-emerald-400 uppercase tracking-tighter">Secure</p>
                </div>
            </div>
        </header>

        <div class="w-full flex justify-center">
            <div class="glass p-2 w-full flex justify-center overflow-hidden" style="min-height: 100px;">
                <script async="async" data-cfasync="false" src="https://pl28724967.effectivegatecpm.com/c7e50ada1d96860b5b0935a6466fa02f/invoke.js"></script>
                <div id="container-c7e50ada1d96860b5b0935a6466fa02f"></div>
            </div>
        </div>

        <main class="flex-1 grid grid-cols-1 lg:grid-cols-12 gap-3 lg:overflow-hidden">
            <div class="lg:col-span-8 flex flex-col space-y-3">
                <div class="glass p-2 flex-1 flex flex-col relative overflow-hidden min-h-[300px] lg:min-h-0">
                    <div class="relative flex-1 rounded-[1.2rem] overflow-hidden bg-black ring-1 ring-white/10 shadow-2xl h-[250px] lg:h-auto">
                        <div id="play-overlay" onclick="startRadio()">
                            <div class="play-circle"><i class="fa-solid fa-play text-3xl text-white ml-1"></i></div>
                            <p class="mt-4 font-bold uppercase tracking-[0.3em] text-cyan-500 animate-pulse">Click to Listen Live</p>
                        </div>
                        <div id="player" class="absolute top-0 left-0 w-full h-full pointer-events-none scale-105"></div>
                        <div class="absolute bottom-6 right-6 flex items-center gap-2 bg-black/40 backdrop-blur-md border border-red-600/40 px-3 py-1.5 rounded-full live-pulse">
                            <span class="w-2.5 h-2.5 bg-red-600 rounded-full shadow-[0_0_8px_#dc2626]"></span>
                            <span class="text-red-500 text-[10px] font-black uppercase tracking-[0.2em]">Live On-Air</span>
                        </div>
                    </div>
                    
                    <div class="p-4 flex flex-col md:flex-row gap-6 items-center bg-white/5 mt-2 rounded-xl border border-white/5">
                        <div class="flex gap-2 w-full md:w-auto">
                            <button onclick="playAudio()" class="px-8 py-3 bg-cyan-600 hover:bg-cyan-500 rounded-xl font-bold uppercase text-[10px] tracking-widest transition-all flex-1 shadow-lg shadow-cyan-500/20">Play</button>
                            <button onclick="pauseAudio()" class="px-8 py-3 bg-slate-800 hover:bg-slate-700 rounded-xl font-bold uppercase text-[10px] tracking-widest transition-all flex-1">Pause</button>
                        </div>
                        <div class="flex-1 w-full flex items-center gap-4">
                            <i class="fa-solid fa-volume-high text-cyan-500 text-xs"></i>
                            <div class="flex-1 flex flex-col">
                                <div class="flex justify-between mb-1">
                                    <span class="text-[7px] font-black uppercase tracking-[0.2em] text-cyan-400">Engine Output Control</span>
                                    <span id="vol-percent" class="text-[7px] font-mono text-cyan-400">100%</span>
                                </div>
                                <input type="range" id="volume-slider" min="0" max="100" value="100">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-4 flex flex-col space-y-3 h-[500px] lg:h-auto">
                <div class="glass flex-1 flex flex-col overflow-hidden shadow-xl border-t-2 border-t-cyan-500/20">
                    <div class="p-3 border-b border-white/5 bg-white/5 flex justify-between items-center flex-shrink-0">
                        <span class="text-[8px] font-black uppercase tracking-widest text-cyan-400">Viru Live Chat</span>
                        <div class="flex items-center gap-2">
                            <button onclick="localStorage.clear(); location.reload();" class="text-[7px] text-slate-400 uppercase underline">Reset Name</button>
                            <div class="w-1.5 h-1.5 bg-cyan-500 rounded-full animate-ping"></div>
                        </div>
                    </div>
                    <div id="chat-messages" class="flex flex-col"></div>
                    <form onsubmit="handleSend(event)" class="p-3 bg-white/5 border-t border-white/5 flex gap-2 flex-shrink-0">
                        <input type="text" id="chat-input" placeholder="Type a message..." class="flex-1 bg-black/40 border border-white/10 rounded-lg px-3 py-2 text-xs focus:outline-none focus:border-cyan-500 text-white">
                        <button type="submit" class="bg-cyan-600 px-3 py-2 rounded-lg text-xs font-bold hover:bg-cyan-500">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </main>
        <footer class="text-center py-2 flex-shrink-0">
            <p class="text-[8px] font-black uppercase tracking-[0.6em] text-cyan-500/80">© 2026 VIRU FM • ALL RIGHTS RESERVED</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const firebaseConfig = { databaseURL: "https://viru-radio-chat-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let userName = localStorage.getItem("viru_chat_name");
        let isAdmin = localStorage.getItem("viru_is_admin") === "true";

        if (!userName) {
            let nameInput = prompt("Welcome! Enter your name for the chat:");
            if (nameInput === "Viruna Randinu") {
                let pass = prompt("Enter Admin Password:");
                if (pass === "Viruna12") {
                    isAdmin = true;
                    localStorage.setItem("viru_is_admin", "true");
                    userName = nameInput;
                } else {
                    alert("Incorrect Password! Access Denied.");
                    userName = "Guest_" + Math.floor(Math.random() * 999);
                }
            } else {
                userName = nameInput || "Guest_" + Math.floor(Math.random() * 999);
            }
            localStorage.setItem("viru_chat_name", userName);
        }

        particlesJS("particles-js", { "particles": { "number": { "value": 50, "density": { "enable": true, "value_area": 800 } }, "color": { "value": "#00d2ff" }, "opacity": { "value": 0.3 }, "size": { "value": 2 }, "line_linked": { "enable": true, "distance": 150, "color": "#00d2ff", "opacity": 0.1, "width": 1 }, "move": { "enable": true, "speed": 1.2 } } });
        
        var player; 
        function onYouTubeIframeAPIReady() { 
            player = new YT.Player('player', { 
                height: '100%', width: '100%', videoId: '-e_CmCX_SsE', 
                playerVars: { 'autoplay': 1, 'controls': 0, 'modestbranding': 1, 'rel': 0 }, 
                events: { 'onReady': (e) => e.target.playVideo() } 
            }); 
        }

        function startRadio() {
            document.getElementById('play-overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('play-overlay').style.visibility = 'hidden', 500);
            player.playVideo();
        }
        function playAudio() { player.playVideo(); }
        function pauseAudio() { player.pauseVideo(); }
        
        const slider = document.getElementById('volume-slider');
        const volText = document.getElementById('vol-percent');
        slider.addEventListener('input', (e) => { 
            player.setVolume(e.target.value); 
            volText.innerText = e.target.value + '%';
        });

        function handleSend(e) {
            e.preventDefault();
            sendMessage();
        }

        function sendMessage() {
            const input = document.getElementById('chat-input');
            if(input.value.trim() !== "") {
                db.ref("messages").push().set({ 
                    name: userName, 
                    message: input.value, 
                    time: Date.now(),
                    is_admin: isAdmin
                });
                input.value = "";
            }
        }

        db.ref("messages").limitToLast(20).on("child_added", (snap) => {
            const data = snap.val();
            const chatBox = document.getElementById('chat-messages');
            const isAdminMsg = data.is_admin;
            chatBox.innerHTML += `<div class="msg ${isAdminMsg ? 'msg-admin' : 'msg-user'}">
                <b class="flex items-center">${data.name}${isAdminMsg ? '<span class="admin-badge">ADMIN</span>' : ''}</b>
                <p>${data.message}</p>
            </div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        setInterval(() => {
            let c = Math.floor(Math.random() * 100) + 1400;
            document.getElementById('listener-count').innerText = c.toLocaleString();
        }, 5000);
    </script>

    <script src="https://pl28724890.effectivegatecpm.com/4c/f0/38/4cf03868e9cda50f193126c9bc6d64d1.js"></script>
