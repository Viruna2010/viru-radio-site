<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRU FM PRO | OFFICIAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body { background: #020617; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .neon-glow { box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); border: 1px solid rgba(59, 130, 246, 0.3); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 lg:p-10">

    <div class="w-full max-w-6xl space-y-6">
        <header class="glass p-6 rounded-[2.5rem] flex justify-between items-center neon-glow">
            <div>
                <h1 class="text-4xl font-black text-blue-500 italic tracking-tighter uppercase">Viru FM Pro</h1>
                <p class="text-[10px] tracking-[0.5em] font-bold text-slate-500 uppercase mt-1">Global Music Network</p>
            </div>
            <div class="flex items-center gap-3 bg-slate-900/50 px-4 py-2 rounded-full">
                <div class="h-2 w-2 bg-emerald-500 rounded-full animate-pulse"></div>
                <span class="text-[10px] font-black text-slate-300 uppercase tracking-widest">Live & Protected</span>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-8 space-y-6">
                <div class="glass p-5 rounded-[3rem] shadow-2xl">
                    <div class="relative pt-[56.25%] rounded-[2rem] overflow-hidden bg-black shadow-inner">
                        <div id="player" class="absolute top-0 left-0 w-full h-full pointer-events-none"></div>
                    </div>
                    
                    <div class="p-8 space-y-6">
                        <div class="flex gap-4">
                            <button onclick="playAudio()" class="flex-1 bg-blue-600 hover:bg-blue-700 py-5 rounded-2xl font-black uppercase text-xs tracking-widest transition-all shadow-lg shadow-blue-600/20">Play</button>
                            <button onclick="pauseAudio()" class="flex-1 bg-slate-800 hover:bg-slate-700 py-5 rounded-2xl font-black uppercase text-xs tracking-widest transition-all">Pause</button>
                        </div>
                        
                        <div class="space-y-3">
                            <div class="flex justify-between text-[11px] font-black text-slate-500 uppercase tracking-widest">
                                <span>Volume</span>
                                <span id="vol-txt" class="text-blue-500">100%</span>
                            </div>
                            <input type="range" id="volume-slider" min="0" max="100" value="100" class="w-full h-2 bg-slate-800 rounded-lg appearance-none cursor-pointer accent-blue-500">
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-4">
                <div class="glass p-5 rounded-[3rem] h-[650px] lg:h-full flex flex-col border border-white/5 shadow-2xl">
                    <div class="flex items-center justify-between mb-5 px-3">
                        <h4 class="text-xs font-black uppercase tracking-widest text-slate-400">Viru Chat Room</h4>
                        <span class="text-[9px] bg-blue-500/10 text-blue-400 px-3 py-1 rounded-full font-black">ADMIN ENABLED</span>
                    </div>
                    
                    <div class="flex-1 rounded-[2rem] overflow-hidden bg-slate-950/50">
                        <iframe 
                            src="https://my.cbox.ws/virufm" 
                            width="100%" 
                            height="100%" 
                            allowtransparency="yes" 
                            allow="autoplay" 
                            frameborder="0" 
                            marginheight="0" 
                            marginwidth="0" 
                            scrolling="auto">
                        </iframe>
                    </div>
                    <p class="text-[9px] text-center text-slate-600 mt-5 font-bold uppercase">Community Access Authorized</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        var player;
        const VIDEO_ID = 'VgcjkB8wg8g';

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%', width: '100%', videoId: VIDEO_ID,
                playerVars: { 'autoplay': 1, 'controls': 0, 'modestbranding': 1, 'rel': 0 },
                events: { 'onReady': (e) => e.target.playVideo() }
            });
        }

        function playAudio() { player.playVideo(); }
        function pauseAudio() { player.pauseVideo(); }

        document.getElementById('volume-slider').addEventListener('input', (e) => {
            player.setVolume(e.target.value);
            document.getElementById('vol-txt').innerText = e.target.value + '%';
        });
    </script>
</body>
</html>
