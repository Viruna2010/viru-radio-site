<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRU FM | VIRUNA RANDINU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon-blue: #3b82f6; --dark-bg: #020617; }
        body { background-color: var(--dark-bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }
        #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(59, 130, 246, 0.2); border-radius: 1.5rem; }
        .glitch-pro { font-family: 'Orbitron', sans-serif; letter-spacing: 0.1em; text-transform: uppercase; animation: glow 2s ease-in-out infinite alternate; }
        @keyframes glow { from { text-shadow: 0 0 5px #fff, 0 0 10px #3b82f6; } to { text-shadow: 0 0 10px #fff, 0 0 20px #3b82f6; } }
        
        /* ðŸ”´ Play Now Overlay CSS */
        #play-overlay { position: absolute; inset: 0; z-index: 50; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.5s; border-radius: 1.2rem; }
        .play-circle { width: 80px; height: 80px; background: var(--neon-blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 30px rgba(59, 130, 246, 0.5); animation: pulse-blue 2s infinite; }
        @keyframes pulse-blue { 0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(59, 130, 246, 0); } 100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } }
    </style>
</head>
<body class="flex flex-col h-screen p-2 md:p-4 overflow-hidden">
    <div id="particles-js"></div>

    <div class="max-w-7xl mx-auto w-full h-full flex flex-col space-y-3">
        <header class="glass p-4 flex flex-col md:flex-row justify-between items-center shadow-xl">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/30">
                    <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/>
                    </svg>
                </div>
                <div>
                    <h1 class="text-2xl font-black glitch-pro tracking-tighter text-blue-500">Viru FM</h1>
                    <p class="text-[8px] font-bold text-blue-400 tracking-[0.4em] uppercase">Digital Engine v5.0 Stable</p>
                </div>
            </div>
            <div class="flex gap-3 mt-3 md:mt-0">
                <div class="glass px-5 py-2 text-center min-w-[120px]">
                    <p class="text-[7px] text-slate-500 font-black uppercase tracking-widest">Live Listeners</p>
                    <p id="listener-count" class="text-lg font-black text-blue-400 font-mono">1,452</p>
                </div>
            </div>
        </header>

        <main class="flex-1 grid grid-cols-1 lg:grid-cols-12 gap-3 overflow-hidden">
            <div class="lg:col-span-8 flex flex-col space-y-3 overflow-hidden">
                <div class="glass p-2 flex-1 flex flex-col relative overflow-hidden">
                    <div class="relative flex-1 rounded-[1.2rem] overflow-hidden bg-black ring-1 ring-white/10 shadow-2xl">
                        
                        <div id="play-overlay" onclick="startRadio()">
                            <div class="play-circle">
                                <svg class="w-10 h-10 text-white ml-1" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                            </div>
                            <p class="mt-4 font-black uppercase tracking-[0.3em] text-blue-500 animate-pulse">Click to Listen Live</p>
                        </div>

                        <div id="player" class="absolute top-0 left-0 w-full h-full pointer-events-none scale-105"></div>
                    </div>
                    
                    <div class="p-4 flex flex-col md:flex-row gap-4 items-center bg-white/5">
                        <div class="flex gap-2 w-full md:w-auto">
                            <button onclick="playAudio()" class="px-8 py-3 bg-blue-600 hover:bg-blue-500 rounded-xl font-black uppercase text-[10px] tracking-widest transition-all">Play</button>
                            <button onclick="pauseAudio()" class="px-8 py-3 bg-slate-800 hover:bg-slate-700 rounded-xl font-black uppercase text-[10px] tracking-widest transition-all">Pause</button>
                        </div>
                        <div class="flex-1 w-full">
                            <input type="range" id="volume-slider" min="0" max="100" value="100" class="w-full h-1 bg-slate-800 rounded-lg appearance-none cursor-pointer accent-blue-500">
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-4 flex flex-col space-y-3 overflow-hidden">
                <div class="glass flex-1 flex flex-col overflow-hidden shadow-xl">
                    <div class="p-3 border-b border-white/5 flex items-center justify-between bg-white/5">
                        <span class="text-[8px] font-black uppercase tracking-widest text-blue-400">Live Communication</span>
                    </div>
                    <div class="flex-1 p-1">
                        <iframe src="https://www5.cbox.ws/box/?boxid=960829&boxtag=ytn5a5" width="100%" height="100%" frameborder="0" style="border-radius: 0.8rem;"></iframe>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", { "particles": { "number": { "value": 40 }, "color": { "value": "#3b82f6" }, "opacity": { "value": 0.2 }, "size": { "value": 2 }, "line_linked": { "enable": true, "distance": 150, "color": "#3b82f6", "opacity": 0.1 }, "move": { "enable": true, "speed": 1 } } });
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%', width: '100%', videoId: 'opd7CAQmtzM',
                playerVars: { 'autoplay': 1, 'controls': 0, 'modestbranding': 1 },
                events: { 'onReady': (e) => e.target.playVideo() }
            });
        }
        function startRadio() {
            document.getElementById('play-overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('play-overlay').style.visibility = 'hidden', 500);
            player.playVideo();
        }
        function playAudio() { player.playVideo(); }
        function pauseAudio() { player.pauseVideo(); }
        document.getElementById('volume-slider').addEventListener('input', (e) => player.setVolume(e.target.value));
    </script>
</body>
</html>
