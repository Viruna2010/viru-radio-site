<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRU FM | VIRUNA RANDINU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon-blue: #00d2ff; --dark-bg: #020617; }
        body { background-color: var(--dark-bg); color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(0, 210, 255, 0.2); border-radius: 1.5rem; }
        .header-title { 
            font-family: 'Orbitron', sans-serif; 
            color: #00d2ff; 
            letter-spacing: 0.05em; 
            text-transform: uppercase;
        }

        /* --- CHAT SCROLL FIX ONLY --- */
        #chat-messages { 
            height: 350px; /* චැට් එකේ උස මේකෙන් පාලනය වෙනවා */
            overflow-y: auto !important; 
            padding: 10px; 
            display: flex;
            flex-direction: column;
            scrollbar-width: thin;
            scrollbar-color: #00d2ff transparent;
        }
        #chat-messages::-webkit-scrollbar { width: 5px; }
        #chat-messages::-webkit-scrollbar-thumb { background: #00d2ff; border-radius: 10px; }

        .msg { margin-bottom: 8px; padding: 8px 12px; border-radius: 12px; font-size: 13px; max-width: 85%; word-wrap: break-word; flex-shrink: 0; }
        .msg-user { background: rgba(0, 210, 255, 0.1); border-left: 3px solid #00d2ff; align-self: flex-start; }
        .msg-admin { background: rgba(16, 185, 129, 0.1); border-left: 3px solid #10b981; align-self: flex-start; }
        
        .admin-badge { font-size: 8px; background: #10b981; color: white; padding: 1px 5px; border-radius: 4px; margin-left: 5px; text-transform: uppercase; font-weight: bold; vertical-align: middle; }
        
        #play-overlay { 
            position: absolute; 
            inset: 0; 
            z-index: 50; 
            background: rgba(0,0,0,0.95); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            transition: 0.5s; 
            border-radius: 1.2rem; 
        }
        .play-circle { 
            width: 80px; 
            height: 80px; 
            background: var(--neon-blue); 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.4); 
        }
        .live-pulse { animation: breathe 2s ease-in-out infinite; }
        @keyframes breathe { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        #volume-slider {
            -webkit-appearance: none;
            width: 100%; height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px; outline: none;
        }
        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px; height: 18px;
            background: #00d2ff;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 10px #00d2ff;
        }

        .side-ad { 
            position: fixed; 
            top: 50%; 
            transform: translateY(-50%); 
            width: 160px; 
            height: 600px; 
            z-index: 100; 
            display: none; 
        }
        @media (min-width: 1200px) { .side-ad { display: block; } }
        .side-ad-left { left: 15px; }
        .side-ad-right { right: 15px; }
    </style>
</head>
<body class="flex flex-col min-h-screen p-2 md:p-4">
    <div id="particles-js"></div>

    <div class="side-ad side-ad-left glass p-1">
        <script async="async" data-cfasync="false" src="https://pl28724967.effectivegatecpm.com/c7e50ada1d96860b5b0935a6466fa02f/invoke.js"></script>
        <div id="container-c7e50ada1d96860b5b0935a6466fa02f"></div>
    </div>
    <div class="side-ad side-ad-right glass p-1">
        <script async="async" data-cfasync="false" src="https://pl28724967.effectivegatecpm.com/c7e50ada1d96860b5b0935a6466fa02f/invoke.js"></script>
        <div id="container-c7e50ada1d96860b5b0935a6466fa02f_right"></div>
    </div>

    <div class="max-w-7xl mx-auto w-full flex flex-col space-y-3">
        <header class="glass p-4 flex flex-col md:flex-row justify-between items-center shadow-xl">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-cyan-600 rounded-xl flex items-center justify-center shadow-lg">
                    <i class="fa-solid fa-music text-2xl text-white"></i>
                </div>
                <div>
                    <h1 class="text-3xl font-bold header-title">Viru FM</h1>
                    <p class="text-[8px] font-bold text-cyan-400 tracking-[0.4em] uppercase">Digital Music Engine Stable</p>
                </div>
            </div>
            <div class="flex gap-3 mt-3 md:mt-0">
                <div class="glass px-5 py-2 text-center">
                    <p class="text-[7px] text-slate-500 font-black uppercase tracking-widest">Live Listeners</p>
                    <p id="listener-count" class="text-lg font-black text-cyan-400 font-mono">1,452</p>
                </div>
                <div class="glass px-5 py-2 text-center">
                    <p class="text-[7px] text-slate-500 font-black uppercase tracking-widest">Server Status</p>
                    <p class="text-lg font-black text-emerald-400 uppercase tracking-tighter">Secure</p>
                </div>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-3">
            <div class="lg:col-span-8">
                <div class="glass p-2 relative overflow-hidden">
                    <div class="relative rounded-[1.2rem] overflow-hidden bg-black aspect-video">
                        <div id="play-overlay" onclick="startRadio()">
                            <div class="play-circle"><i class="fa-solid fa-play text-3xl text-white ml-1"></i></div>
                            <p class="mt-4 font-bold uppercase tracking-[0.3em] text-cyan-500 animate-pulse">Click to Listen Live</p>
                        </div>
                        <div id="player" class="absolute top-0 left-0 w-full h-full pointer-events-none scale-105"></div>
                    </div>
                    <div class="p-4 flex flex-col md:flex-row gap-6 items-center bg-white/5 mt-2 rounded-xl">
                        <div class="flex gap-2 w-full md:w-auto">
                            <button onclick="playAudio()" class="px-8 py-3 bg-cyan-600 rounded-xl font-bold uppercase text-[10px] tracking-widest">Play</button>
                            <button onclick="pauseAudio()" class="px-8 py-3 bg-slate-800 rounded-xl font-bold uppercase text-[10px] tracking-widest">Pause</button>
                        </div>
                        <div class="flex-1 w-full">
                            <input type="range" id="volume-slider" class="w-full" min="0" max="100" value="100">
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-4 flex flex-col h-full">
                <div class="glass flex flex-col overflow-hidden h-full">
                    <div class="p-3 border-b border-white/5 bg-white/5 flex justify-between">
                        <span class="text-[8px] font-black uppercase tracking-widest text-cyan-400">Viru Live Chat</span>
                    </div>

                    <div id="chat-messages"></div>
                    
                    <form onsubmit="handleSend(event)" class="p-3 bg-white/5 border-t border-white/5 flex gap-2">
                        <input type="text" id="chat-input" placeholder="Type..." class="flex-1 bg-black/40 border border-white/10 rounded-lg px-3 py-2 text-xs text-white outline-none">
                        <button type="submit" class="bg-cyan-600 px-3 py-2 rounded-lg"><i class="fa-solid fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const firebaseConfig = { databaseURL: "https://viru-radio-chat-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let userName = localStorage.getItem("viru_chat_name") || "Guest_" + Math.floor(Math.random() * 999);
        let isAdmin = localStorage.getItem("viru_is_admin") === "true";

        particlesJS("particles-js", { "particles": { "number": { "value": 40 }, "color": { "value": "#00d2ff" }, "opacity": { "value": 0.2 }, "size": { "value": 2 }, "line_linked": { "enable": true, "color": "#00d2ff", "opacity": 0.1 }, "move": { "enable": true, "speed": 1 } } });
        
        var player; 
        function onYouTubeIframeAPIReady() { 
            player = new YT.Player('player', { 
                height: '100%', width: '100%', videoId: '-e_CmCX_SsE', 
                playerVars: { 'autoplay': 1, 'controls': 0, 'modestbranding': 1, 'rel': 0 }
            }); 
        }

        function startRadio() { document.getElementById('play-overlay').style.display = 'none'; player.playVideo(); }
        function playAudio() { player.playVideo(); }
        function pauseAudio() { player.pauseVideo(); }
        
        document.getElementById('volume-slider').addEventListener('input', (e) => player.setVolume(e.target.value));

        function handleSend(e) { 
            e.preventDefault(); 
            const input = document.getElementById('chat-input');
            if(input.value.trim()) {
                db.ref("messages").push().set({ name: userName, message: input.value, is_admin: isAdmin });
                input.value = "";
            }
        }

        db.ref("messages").limitToLast(15).on("child_added", (snap) => {
            const data = snap.val();
            const chatBox = document.getElementById('chat-messages');
            chatBox.innerHTML += `<div class="msg ${data.is_admin ? 'msg-admin' : 'msg-user'}"><b>${data.name}</b><p>${data.message}</p></div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
